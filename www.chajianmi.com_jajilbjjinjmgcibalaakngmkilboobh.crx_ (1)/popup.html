<div class="setting-panel" id="setting-panel" style="margin-top: 60px;">
 
 <div class="page-op">
    <div id="login_out_div" class="position-absolute" style="top: 10px; right: 10px; z-index: 99999; display: none;">
        <span class="glyphicon glyphicon-log-out" style="cursor: pointer;" aria-hidden="true" name="login_out" id="signOut" title="Sign out"></span>
    </div>

    <div id="login_div" style="height: 100%">
        
        <!-- Autorization and login screen -->
        <div style="display: none" class="screen auth_screen d-flex flex-column">
            <main class="d-flex flex-column grow-1 align-center ">
                <div class="auth_holder">
                    <ul class="auth_tabs_nav d-flex">
                        <li>
                            <a href="#" id="signin-tab" class="tabs_link active" style = "font: 14px/1.2 'Didact Gothic', Arial, Helvetica, sans-serif">Log-in</a>
                        </li>
                        <li>
                            <a href="#" id="signup-tab" class="tabs_link" style = "font: 14px/1.2 'Didact Gothic', Arial, Helvetica, sans-serif">Join</a>
                        </li>
                    </ul>
                    <div id="registerForm" style="display: none" class="tabs_content">
                        <form id="signup-submit">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email_register" style="height: 45px;">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="pwd_register" style="height: 45px;">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password Confirmation" id="pwd2_register" style="height: 45px;">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="code_register" placeholder="Enter Code" style="width: 50%;float: left;height: 45px;">
                                <img src="" class="rounded" alt="code img" style="float: left; width: 45%; height: 45px; margin-left: 5%;" id="register_img">
                            </div>
                            <div class="error-holder"></div>
                            <button type="button" class="primary_btn" id="registerSubmit" style="margin-top: 95px;">Join Astar</button>
                            <!-- <a href="#" class="link" id="activation-link" style="padding: 5% 24%;font: 14px/1.2 'Didact Gothic', Arial, Helvetica, sans-serif">Resend Activation Email</a> -->
                        </form>
                    </div>
                    <div id="loginForm" class="tabs_content">
                        <form id="signin-submit">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email" style="height: 45px;">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="pwd" style="height: 45px;">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="code" placeholder="Enter Code"  style="width: 50%;height: 45px;float: left;" />
                                <img src="" class="rounded" alt="code img" style="float: left;width: 45%; height: 45px; margin-left: 5%;" id="login_img" />
                            </div>
                            <div class="error-holder"></div>
                            <button type="button" class="primary_btn" style="margin-top: 95px;" id="loginSubmit">Log-in</button>
                            <a href="#" class="link" id="forgot-link" style="padding: 5% 24%;font: 14px/1.2 'Didact Gothic', Arial, Helvetica, sans-serif">Forgot Password</a>
                        </form>

                        <a href="#" class="link" id="version-link" style="padding: 5% 24%;font: 14px/1.2 'Didact Gothic', Arial, Helvetica, sans-serif">Instructions</a>
                    </div>
                </div>
            </main>
        </div>

    </div>
     
    <div id="userData" style="width: 100%;display: none;">

        <ul class="list-group">
            <li class="list-group-item">
                Email
            </li>
            <li class="list-group-item">
                <span class="badge badge-primary badge-pill" id="strLognId" style="cursor: pointer;"></span>
            </li>
            <li class="list-group-item">
                Time
            </li>
            <li class="list-group-item">
                <span class="badge badge-primary badge-pill" id="nCurrValidTime"></span>
            </li>
            <li class="list-group-item" id="changePasswordLi" style="cursor: pointer;">Change Password</li>
            <li class="list-group-item" id="rechargeSubmit" style="cursor: pointer;"><span style="font-weight:bold; color: #3366FF;">Recharge ï¼„</span></li>
            <li class="list-group-item" name="five_astar" style="cursor: pointer;">Rate Us</li>
            <li class="list-group-item" id="version_info" style="cursor: pointer;">Instructions</li>
        </ul>


    </div>

<div class="modal fade" id="myModal" style="width: 80%;margin-left: 10%;" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
        
            <div class="modal-header">
                <h5 class="modal-title">Message Hint</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
            <div class="modal-body" id="message_dialog_div">
                
            </div>
        
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

<div class="screen sub_setting_screen d-flex flex-column js-sub-setting sub_setting_password" id="changePassword" style="z-index: 999">
    <header class="d-flex justify-center align-center">
        <button class="back_btn" id="back_btn"></button>
        <div class="title">Change Password</div>
    </header>
    <main class="text-center d-flex flex-column justify-between">
        <form class="change-password-form" id="change-password-submit">
            <div class="input-group d-flex ">
                <input required type="password" class="form-control" placeholder="Old Password" id="change-password-old" style="height: 45px;">
            </div>
            <div class="input-group d-flex ">
                <input required type="password" class="form-control" placeholder="New Password" id="change-password" style="height: 45px;">
            </div>
            <div class="input-group d-flex ">
                <input required type="password" class="form-control" placeholder="New Password Confirmation" id="change-password-confirmation" style="height: 45px;">
            </div>
            <div class="error-holder"></div>
            <button type="button" class="primary_btn" id="changePasswordSubmit" style="cursor: pointer;">CHANGE PASSWORD</button>
        </form>
    </main>
</div>
